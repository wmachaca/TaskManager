name: Backend Tests

on:
  pull_request:
    paths:
      - 'backend/**'
    branches: [main, develop]

jobs:
  test:
    strategy:
      fail-fast: false # Don't stop all jobs if one fails
      matrix:
        os: [ubuntu-latest, windows-latest] # Removed macOS unless absolutely needed
        node-version: [18]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 20 # Extra time for Windows

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            backend/
            !backend/node_modules/
          sparse-checkout-cone-mode: false

      # Critical for Windows line endings
      - name: Configure Git (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.longpaths true
          git config --global core.autocrlf false
          git config --global core.symlinks false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Cache npm dependencies for faster runs
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ matrix.os }}-node-${{ hashFiles('backend/package-lock.json') }}

      - name: Install dependencies
        run: npm ci # Clean install for consistency

      # Debug step to verify files
      - name: List files (Debug)
        run: |
          ls -R || dir /s  # Works on both Linux/Windows
          npm config get prefix

      - name: Run tests
        run: npm test
        env:
          CI: true # Essential for test runners like Jest
